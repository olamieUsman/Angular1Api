<div class="container">
	<form name="userForm" class="form-horizontal" ng-submit="createNewUser()">
			<h4>Create New User Details to the JSON</h4>

		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.name" class="form-control" id="name" placeholder="Your Name">
		</div>
		</div>
		
		<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" ng-model="user.username" class="form-control" id="username" placeholder="Your Username">
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" ng-model="user.email" class="form-control" id="email" placeholder="Your Email">
		</div>
		</div>


		<div class="form-group">
			<label for="street" class="col-sm-2 control-label">Street</label>
			<div class="col-sm-10">
				<input type="text" ng-model="user.address.street" class="form-control" id="street" placeholder="Your Address Street">
			</div>
		</div>


		<div class="form-group">
			<label for="suite" class="col-sm-2 control-label">Suite</label>
			<div class="col-sm-10">
				<input type="text" ng-model="user.address.suite" class="form-control" id="suite" placeholder="Your Address Suite">
			</div>
		</div>

		
		<div class="form-group">
			<label for="city" class="col-sm-2 control-label">City</label>
			<div class="col-sm-10">
				<input type="text" ng-model="user.address.city" class="form-control" id="city" placeholder="Your Address City">
			</div>
		</div>


		<div class="form-group">
			<label for="phone" class="col-sm-2 control-label">Phone Number</label>
			<div class="col-sm-10">
				<input type="text" ng-model="user.phone" class="form-control" id="phone" placeholder="Your Phone Number">
			</div>
		</div>


		<div class="form-group">
			<label for="website" class="col-sm-2 control-label">Website</label>
			<div class="col-sm-10">
				<input type="text" ng-model="user.website" class="form-control" id="website" placeholder="Your Website Url">
			</div>
		</div>


		<div class="form-group">	
			<label for="companyname" class="col-sm-2 control-label">Company Name</label>
			<div class="col-sm-10">
				<input type="text" ng-model="user.company.name" class="form-control" id="companyname" placeholder="Your Company Name">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Register</button>
			</div>
		</div>
		
		{{msg}}

		</div>
	</form>
</div>
